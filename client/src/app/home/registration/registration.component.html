<app-navbar></app-navbar>

<main>
  <form class="form-control" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <h1>{{ isLogin ? 'Login' : 'Register Now' }}</h1>

    <div class="form-item">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div class="form-item" *ngIf="!isLogin">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" [(ngModel)]="fullname" required>
    </div>

    <div class="form-item">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <div class="form-item" *ngIf="!isLogin">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>

    <button type="submit">{{ isLogin ? 'Login' : 'Register' }}</button>
    <p>
      Already have an account?
      <a [routerLink]="isLogin ? '/register' : '/login'">{{ isLogin ? 'Register' : 'Login' }}</a>
    </p>
  </form>
</main>
